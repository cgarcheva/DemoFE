<div ng-controller="HomeController" class="home-page">
	<!-- lesson preview -->
    <div class="home-video">
    	<!-- <a href="#" class="col-md-offset-1 col-xs-offset-1"><img src="../assets/img/play-button.png" alt=""></a> -->
    	<div class="container-fluid container-button">
	    	<div class="row button">
		    	<a href="#" class="play-button pagination-centered col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3 col-sm-offset-1 col-sm-4 col-xs-offset-1 col-xs-8">
	    	</a>
	    	</div>
    	</div>
    		
    	<img src="" alt="">
    </div>
	<!-- end lesson preview -->

    <div class="advertisement">
    	<div>
		    <div class="ticker">
		      <div ng-class="{moving: moving}" class="viewport">
		        <div ng-repeat="box in boxes" class="box"><span class="circle"></span><span>{{ box.title }}</span></div>
		      </div>
		    </div>
		</div>
    </div>
	
	<div class="home-slider" horizontal-scroll>
		<a href="#" ng-repeat="lesson in lessons">
			<div class="lesson" ng-style="{'background':'{{ lesson.background }}'}">
				<p>{{ lesson.number }}</p>
				<div class="lesson-right-part" ng-style="{'background':'{{ lesson.leftSideBG }}'}"><img ng-src="../assets/img/{{ lesson.leftSideSymbol }}"></div>
			</div>
		</a>		
	</div>    
</div>
